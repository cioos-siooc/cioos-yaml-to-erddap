name: Test

on:
  push:
    branches-ignore: [master]

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: python -m pip install .
      - run: python -m pip install pytest
      - run: pytest
      - name: Run sample through cli
        run: python cioos_yaml_to_erddap -f sample_record.yaml
