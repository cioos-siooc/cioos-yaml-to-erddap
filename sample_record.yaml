  title:
    en: Hakai Institute Juvenile Salmon Program
    fr: Programme du saumon juvénile de l'Institut Hakai
  identifier: 10.21966/C7NA-Z171
  abstract:
    en:
      The Hakai Institute Juvenile Salmon Program has been monitoring juvenile salmon
      migrations in the Discovery Islands and Johnstone Strait in British Columbia
      Canada, since 2015 to understand how ocean conditions experienced by juvenile
      salmon during their early marine migration impacts their growth, health and
      ultimately survival.
    fr:
      Le Hakai Institute Juvénile Salmon Program surveille les migrations de saumons
      juvéniles dans les îles Discovery et le détroit de Johnstone en Colombie-Britannique,
      au Canada, depuis 2015 afin de comprendre comment les conditions océaniques
      vécues par les saumons juvéniles durant leur migration marine précoce influent
      sur leur croissance, leur santé et finalement, la survie.
